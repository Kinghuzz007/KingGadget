<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  padding: 20px;
}
.product-list {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
}
.product {
  border: 1px solid #ccc;
  padding: 10px;
  border-radius: 4px;
  width: 150px;
  text-align: center;
}
.quantity {
  width: 60px;
  margin-top: 10px;
}
.add-to-cart {
  display: block;
  margin: 10px auto 0;
  padding: 5px 10px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}
.cart-container {
  margin-top: 20px;
}
#cart-button {
  display: inline-block;
  padding: 10px 15px;
  background-color: #28a745;
  color: white;
  text-decoration: none;
  border-radius: 4px;
  cursor: pointer;
}
#cart-items {
  margin-top: 10px;
  padding: 10px;
  background-color: #f1f1f1;
  border: 1px solid #ccc;
  border-radius: 4px;
}
.cart-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 10px;
}
.cart-item button {
  margin-left: 5px;
  padding: 2px 6px;
  border: none;
  background: #ddd;
  cursor: pointer;
  border-radius: 3px;
}
.cart-item button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}
</style>
<body>
  <h1>Your Cart</h1>
  <div id="cart-items"></div>
  <a href="index.html">Continue Shopping</a>
  <script>
    // Handles cart.html page updates
document.addEventListener('DOMContentLoaded', () => {
  const cartItemsDiv = document.getElementById('cart-items');
  let cart = JSON.parse(localStorage.getItem('cart')) || {};

  function renderCart() {
    cartItemsDiv.innerHTML = '';
    const keys = Object.keys(cart);
    if (keys.length === 0) {
      cartItemsDiv.textContent = 'Your cart is empty.';
      return;
    }
    keys.forEach(item => {
      const qty = cart[item];
      const itemDiv = document.createElement('div');
      itemDiv.className = 'cart-item';
      itemDiv.setAttribute('data-item', item);

      const nameSpan = document.createElement('span');
      nameSpan.textContent = `${item} x `;

      const qtySpan = document.createElement('span');
      qtySpan.textContent = qty;

      const decreaseBtn = document.createElement('button');
      decreaseBtn.textContent = '-';
      decreaseBtn.disabled = qty <= 1;
      decreaseBtn.addEventListener('click', () => updateItem(item, qty - 1));

      const increaseBtn = document.createElement('button');
      increaseBtn.textContent = '+';
      increaseBtn.disabled = qty >= 10;
      increaseBtn.addEventListener('click', () => updateItem(item, qty + 1));

      const removeBtn = document.createElement('button');
      removeBtn.textContent = 'Remove';
      removeBtn.addEventListener('click', () => removeItem(item));

      itemDiv.appendChild(nameSpan);
      itemDiv.appendChild(decreaseBtn);
      itemDiv.appendChild(qtySpan);
      itemDiv.appendChild(increaseBtn);
      itemDiv.appendChild(removeBtn);
      cartItemsDiv.appendChild(itemDiv);
    });
  }

  function updateItem(item, newQty) {
    if (newQty < 1) return;
    cart[item] = Math.min(newQty, 10);
    saveCart();
    renderCart();
  }

  function removeItem(item) {
    delete cart[item];
    saveCart();
    renderCart();
  }

  function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  renderCart();
});
  </script>
</body>
</html>
