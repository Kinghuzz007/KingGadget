<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .cart-item {
      margin-bottom: 15px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .controls button {
      margin: 0 5px;
      padding: 3px 7px;
    }
    .total {
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
    }
    .back { margin-top: 20px; display: inline-block; }
  </style>
</head>
<body>

<h2>Your Cart</h2>
<div id="cart-items">Loading cart...</div>
<div class="total" id="total-price"></div>
<a class="back" href="index.html">‚Üê Continue Shopping</a>

<script>
  let cart = JSON.parse(localStorage.getItem('cart')) || {};
  const prices = JSON.parse(localStorage.getItem('prices')) || {};
  const cartItemsDiv = document.getElementById("cart-items");
  const totalPriceEl = document.getElementById("total-price");

  function updateCartDisplay() {
    cartItemsDiv.innerHTML = '';
    let total = 0;

    if (Object.keys(cart).length === 0) {
      cartItemsDiv.innerHTML = '<div>Your cart is empty.</div>';
      totalPriceEl.textContent = '';
      return;
    }

    for (const [item, qty] of Object.entries(cart)) {
      const price = prices[item] || 0;
      total += qty * price;

      const div = document.createElement("div");
      div.className = "cart-item";

      div.innerHTML = `
        <span>${item} - $${price} x ${qty}</span>
        <div class="controls">
          <button onclick="changeQty('${item}', -1)">‚ûñ</button>
          <button onclick="changeQty('${item}', 1)">‚ûï</button>
          <button onclick="removeItem('${item}')">üóëÔ∏è Delete</button>
        </div>
      `;

      cartItemsDiv.appendChild(div);
    }

    totalPriceEl.textContent = `Total: $${total.toFixed(2)}`;
  }

  function changeQty(item, delta) {
    if (!cart[item]) return;
    cart[item] += delta;
    if (cart[item] <= 0) {
      delete cart[item];
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartDisplay();
  }

  function removeItem(item) {
    delete cart[item];
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartDisplay();
  }

  updateCartDisplay();
</script>

</body>
</html>
