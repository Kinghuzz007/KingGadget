<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>King's Gadget Company</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>

    <nav>
        <div class="king-gadget-nav">
            <div class="header">
                <header>KINGGADGETS</header>
                <div class="nav-content">
                    <ul>
                        <li>Collections</li>
                        <li>Men</li>
                        <li>Women</li>
                        <li>Contact us</li>
                    </ul>
                </div>
            </div>
            <div class="contact-details">
                Icon
            </div>
        </div>
    </nav>

    <section>
        <div class="sneakers">
            <div class="sneaker-img">
                <div class="main-img">
                    <div id="div1" class="tab-content active"><img src="images/image-product-1.jpg" alt="" width="300px"></div>
                    <div id="div2" class="tab-content"><img src="images/image-product-2.jpg" alt="" width="300px"></div>
                    <div id="div3" class="tab-content"><img src="images/image-product-3.jpg" alt="" width="300px"></div>
                    <div id="div4" class="tab-content"><img src="images/image-product-4.jpg" alt="" width="300px"></div>
                </div>
                <div class="sub-img tabs">
                    <button data-target="div1" class="active"><img src="images/image-product-1-thumbnail.jpg" alt="" width="65px"></button>
                    <button data-target="div2"><img src="images/image-product-2-thumbnail.jpg" alt="" width="65px"></button>
                    <button data-target="div3"><img src="images/image-product-3-thumbnail.jpg" alt="" width="65px"></button>
                    <button data-target="div4"><img src="images/image-product-4-thumbnail.jpg" alt="" width="65px"></button>
                </div>
            </div>
            <div class="sneaker-details">
                <span>King's Gadget</span>
                <h1 class="edition">King sneakers Limited Edition</h1>
                <p>A bold fusion of luxury, comfort, and street dominance. Designed for those who lead, not follow,
                    this limited edition drop isn't just footwear - it's a statement.
                </p>
                <div class="price-offer">
                    <h1>$150</h1>
                    <div class="discount">
                        <h1>40%</h1>
                        <small>off</small>
                    </div>
                </div>
                <span    class="old-price">$210</span  >
            </div>
        </div>
    </section>


</body>
</html>
